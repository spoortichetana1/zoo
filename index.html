<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Fantasy Zoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINK TO MAIN CSS FILE -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="app">

        <!-- ============================================================
             TOP BAR (Coins, Income per second, etc.)
             renderTopBar() will fully replace contents of this section
        =============================================================== -->
        <header id="top-bar" class="card"></header>


        <!-- ============================================================
             OPTIONAL GAME OVER SECTION
             - This stays empty during normal gameplay
             - When the lose conditions trigger:
                 * LoseSystem.tick() sets GameState.isGameOver = true
                 * renderGameOver() injects the GAME OVER UI here
             - This is kept ABOVE all other UI so player sees it instantly
        =============================================================== -->
        <section id="game-over-section" class="card"></section>


        <!-- ============================================================
             MAIN 3-COLUMN LAYOUT
             Left  = Egg Shop / Incubator / Bath House / Clinic
             Middle = Zoo + Habitats
             Right = Events + Leaderboard + Prestige
        =============================================================== -->
        <main class="layout">

            <!-- ========================================================
                 LEFT COLUMN
            ========================================================= -->
            <section class="column left-column">

                <!-- Egg Shop -->
                <section id="egg-shop-section" class="card"></section>

                <!-- Incubator for eggs currently hatching -->
                <section id="incubator-section" class="card"></section>

                <!-- Bath House -->
                <section id="bath-house-section" class="card"></section>

                <!-- ====================================================
                     CLINIC SECTION (NEW)
                     - Shows list of sick animals
                     - Shows clinic queue & animal currently being treated
                     - Filled by renderClinic()
                ======================================================= -->
                <section id="clinic-section" class="card"></section>

            </section>



            <!-- ========================================================
                 MIDDLE COLUMN
            ========================================================= -->
            <section class="column middle-column">

                <!-- Player's Zoo (all animals rendered here) -->
                <section id="zoo-section" class="card"></section>

                <!-- ====================================================
                     HABITATS SECTION (NEW)
                     - Shows all habitats (forest, desert, ocean...)
                     - Displays capacity & animals inside each habitat
                     - Filled by renderHabitats()
                ======================================================= -->
                <section id="habitat-section" class="card"></section>

            </section>



            <!-- ========================================================
                 RIGHT COLUMN
            ========================================================= -->
            <section class="column right-column">

                <!-- ====================================================
                     EVENTS SECTION (NEW)
                     - Shows recent random events (buffs / debuffs)
                     - Filled by renderEvents()
                ======================================================= -->
                <section id="events-section" class="card"></section>

                <!-- Leaderboard Section -->
                <section id="leaderboard-section" class="card"></section>

                <!-- ====================================================
                     PRESTIGE SECTION (NEW)
                     - Shows prestige count
                     - Shows permanent multipliers
                     - Has the "Prestige" button
                     - Filled by renderPrestige()
                ======================================================= -->
                <section id="prestige-section" class="card"></section>

            </section>

        </main> <!-- END main.layout -->
    </div> <!-- END #app -->




    <!-- ============================================================
         JAVASCRIPT LOAD ORDER (VERY IMPORTANT)
         Load State/Utils first, then static data, then systems,
         then Leaderboard, then Render/UI, finally Main game loop.
    =============================================================== -->

    <!-- Core state + utilities -->
    <script src="js/state.js"></script>
    <script src="js/utils.js"></script>

    <!-- Static game data -->
    <script src="js/eggs.js"></script>
    <script src="js/animals.js"></script>

    <!-- All game systems -->
    <script src="js/systems/hatching.js"></script>
    <script src="js/systems/feeding.js"></script>
    <script src="js/systems/cleaning.js"></script>
    <script src="js/systems/economy.js"></script>
    <script src="js/systems/happiness.js"></script>
    <script src="js/systems/events.js"></script>
    <script src="js/systems/habitat.js"></script>
    <script src="js/systems/disease.js"></script>
    <script src="js/systems/prestige.js"></script>
    <script src="js/systems/lose.js"></script>

    <!-- Leaderboard -->
    <script src="js/leaderboard.js"></script>

    <!-- Rendering, UI wiring, and Main Loop -->
    <script src="js/render.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
